<h3 class="page-header border border-top-0 border-left-0 border-right-0 border-dark">
    Search Results
    <div class="row float-right">
        <a href="#!/search" class="col float-right text-muted" ng-click="edit()"><i class="fa fa-pencil"></i></a>
    </div>
</h3>
<div class="clearfix"></div>
<ul class="d-block p-0 pb-2 border border-dark border-top-0 border-right-0 border-left-0" ng-if="search.name || search.type || search.tags.length || search.ingredients.length">
    <li class="d-inline-block">
        <i class="fa fa-filter mr-2"></i>
    </li>
    <li ng-if="search.name" class="d-inline-block badge badge-pill badge-info"><i class="fa fa-edit"></i> {{search.name}}
        <i class="fa fa-close cursor-pointer" ng-click="searchFor({searchType:search.searchType,type:search.type,tags:search.tags,ingredients:search.ingredients})"></i></li>
    <li ng-if="search.type" class="d-inline-block badge badge-pill badge-info"><i class="fa fa-sitemap"></i> {{search.type}}
        <i class="fa fa-close cursor-pointer" ng-click="searchFor({searchType:search.searchType,name:search.name,tags:search.tags,ingredients:search.ingredients})"></i></li>
    <li ng-repeat="tag in search.tags" class="d-inline-block badge badge-pill badge-info"><i class="fa fa-tags"></i> {{tag | lowercase}}
        <i class="fa fa-close cursor-pointer" ng-click="search.tags.splice($index, 1); searchFor({searchType:search.searchType,name:search.name,type:search.type,tags:search.tags,ingredients:search.ingredients})"></i></li>
    <li ng-repeat="ingredient in search.ingredients" class="d-inline-block badge badge-pill badge-info"><i class="fa fa-pagelines"></i> {{ingredient | lowercase}}
        <i class="fa fa-close cursor-pointer" ng-click="search.ingredients.splice($index, 1); searchFor({searchType:search.searchType,name:search.name,type:search.type,tags:search.tags,ingredients:search.ingredients})"></i></li>
</ul>
<div class="list-group">
    <a ng-href="#!/offerings/{{item.id}}" class="list-group-item list-group-item-action flex-column align-items-start" ng-repeat="item in result">
        <div class="row">
            <div class="col-sm-1 display-4 text-muted">
                <i class="fa fa-coffee"></i>
            </div>
            <div class="col-sm-11">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{item.name}}</h5>
                    <small class="text-info">{{item.locations}} <i class="fa fa-map"></i></small>
                </div>
                <p class="mb-1">{{item.description}}</p>
            </div>
        </div>
        <div class="clearfix"></div>
    </a>
</div>
